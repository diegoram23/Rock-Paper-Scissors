<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container-wrapper">
        <div class="header">
            <div class="title">Rock Paper Scissors
                <p class="rules">First to 5 points wins!</p>
            </div>
        </div>
        <div class="game-container">
            <div class="current-scores">
                <div id="playerscore">Player: </div>
                <div id="computerscore">Computer: </div>
            </div>



            <div class="final-scores">
                <div class="result"></div>
            </div>
            <div class="winner"></div>
            <div id="play-again"></div>

            <div class="buttons-container">
                <button id="rock"><img src="images/rock.gif"></button>
                <button id="paper" class="paper-image"><img src="images/paper2.gif"></button>
                <button id="scissors"><img src="images/scissors.gif"></button>
            </div>
        </div>
    </div>
    <div class="footer">&copy; 2022 Diego Ramirez</div>

</body>

</html>
