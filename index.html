<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container-wrapper">
        <div class="header">
            <div class="title"> Dare to fight<br> the computer?</div>


        </div>
        <div class="game-container">
            <div class="current-scores">
                <div id="playerscore"></div>
                <div id="computerscore"></div>
            </div>


            <div class="buttons-container">
                <button id="rock"><img src="images/rock.gif"></button>
                <button id="paper"><img src="images/paper2.gif"></button>
                <button id="scissors"><img src="images/scissors.gif"></button>
            </div>
            <buttdon id="play-again"></buttdon>
            <div class="current-scores">
                <div class="result"></div>
                <div class="winner"></div>
            </div>
        </div>
    </div>
</body>

</html>
